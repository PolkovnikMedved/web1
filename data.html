<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="pictures/lightbulb1.png"/>
        <link rel="stylesheet" href="css/grid.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/menu.css"/>
        <link rel="stylesheet" href = "css/table.css"/>
        <title>Data</title>
    </head>

    <body>
      <header>
          <div class=container>
            <div class="row">
                <div class="col-2 no-vertical-margin">
                    <p><a href="index.html">Web1</a></p>
                </div>
                <nav class="col-10 no-vertical-margin">
                    <ul id="main-menu" class="right">
                        <li><a href="#" id="welcome">Main</a></li>
                        <li id="dropdown">
                          <a href="#" id="data">Data</a>
                          <ul id="sub-menu">
                            <li><a href="#" id="data-1">Data1</a></li>
                            <li><a href="#" id="data-2">Data2</a></li>
                          </ul>
                        </li>
                        <li><a href="#" id="contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
          </div>
      </header>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h3 id="name"></h3>
                        <p id="description"></p>
                    </div>
                    <div class="col-6">
                      <div class="resizable">
                        <table id="opec-table">
                            <thead>
                                <tr>
                                    <th>Index</th>
                                    <th>Date</th>
                                    <th>Price</th>
                                </tr>
                            </thead>

                            <tbody id="table-body">
                            <!-- GENERATED BY parseOpecData -->
                            </tbody>
                        </table>
                      </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
          <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="center">Created by <b>Solodoukhin Viktor</b></p>
                </div>
            </div>
          </div>
        </footer>
        <script src="js/links.js" type="text/javascript"></script>
        <script src="js/ajax.js" type="text/javascript"></script>
        <script>
            function parseOpecData(data)
            {
                // Our data
                var tableRow;
                var tableColumnIndex;
                var tableColumnDate;
                var tableColumnPrice;
                var tableBody = document.getElementById('table-body');
                var opecData = JSON.parse(data);
                var dbName = opecData.dataset.name;
                var dbDescription = opecData.dataset.description;
                var timeMoney = opecData.dataset.data;

                // Append title + description to our page
                document.getElementById('name').innerText = dbName;
                document.getElementById('description').innerText = dbDescription;

                // Create a table row for every data row
                timeMoney.forEach(function(element, index)
                {
                    tableRow = tableBody.insertRow(index);
                    tableColumnIndex = tableRow.insertCell(0);
                    tableColumnDate = tableRow.insertCell(1);
                    tableColumnPrice = tableRow.insertCell(2);

                    tableColumnIndex.innerHTML = index;
                    tableColumnDate.innerHTML = element[0];
                    tableColumnPrice.innerHTML = element[1];
                })
            }
            ajaxRequest(externalLinks['opec'], "GET", parseOpecData, true);
        </script>
    </body>
</html>
