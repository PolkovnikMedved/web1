<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/grid.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/buttons.css"/>
        <title>Contact</title>
    </head>

    <body>
        <header>
            <div class=container>
              <div class="row">
                  <div class="col-2">
                      <p><a href="index.html">Web1</a></p>
                  </div>
                  <nav class="col-10">
                      <ul id="navigation-menu" class="right">
                          <li><a href="#" id="welcome">Accueuil</a></li>
                          <li><a href="#" id="data">Donn√©es</a></li>
                          <li><a href="#" id="contact">Contact</a></li>
                      </ul>
                  </nav>
              </div>
            </div>
        </header>

        <section>
          <div class="container">
            <div class="row">
              <div class="col-6">
                <h3 class="center">Formulaire de contact</h3>
                <form>
                  <div class="row left">
                    <div class="col-12">
                      <label for="sender-mail">Enter your email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <input type="email" class="full-width" id="sender-mail" name="sender-email" placeholder="Ex: socrate@papyrus.be" />
                    </div>
                  </div>
                  <div class="row left">
                    <div class="col-12">
                      <label for="sender-subject">Enter the subject</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <input type="text" class="full-width" id="sender-subject" name="sender-subject" placeholder="Ex: Should the woman vote ?" />
                    </div>
                  </div>
                  <div class="row left">
                    <div class="col-12">
                      <label class="left" for="love-science">Do you love science ?</label>
                      <input type="checkbox" class="right" id="love-science" name="love-science"/>
                    </div>
                  </div>
                  <div class="row left">
                    <div class="col-12">
                      <label class="left" for="who-are-you">Choose who you are</label>
                      <select class="right" name="who-are-you">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="donkey">Donkey</option>
                      </select>
                    </div>
                  </div>
                  <div class="row left">
                    <div class="col-12">
                      <label for="sender-message">Enter your message</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <textarea class="full-width" id="sender-message" name="sender-message" placeholder="Enter your ideas here ..."></textarea>
                    </div>
                  </div>
                  <div class="row left">
                    <div class="col-12">
                      <button class="full-width btn btn-primary">Send</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-6">
                <h3 class="center">Find us for real</h3>
                <br/>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2519.4903577753225!2d4.340286714720351!3d50.84060327953112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c470f84554f5%3A0x94c79c309d9e1e21!2sRue+de+la+Fontaine+4%2C+1000+Bruxelles!5e0!3m2!1sfr!2sbe!4v1494166066442" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </section>

        <footer>
          <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="center">Created by <b>Solodoukhin Viktor</b></p>
                </div>
            </div>
          </div>
        </footer>
        <script src="js/links.js"></script>
    </body>
</html>
